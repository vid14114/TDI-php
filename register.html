<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <title>TDI-php register</title>
</head>
<body>
<!-- INCLUDE navbar.html -->
<div class="span4"></div>
<div class="span4">
    <form class="form-horizontal" Method="post">
        <div class="control-group">
            <label class="control-label">Username</label>

            <div class="controls">
                <input type="text" name="inputUsername">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Password</label>

            <div class="controls">
                <input type="password" name="inputPassword">
            </div>
            <div class="progress" style="width: 200px;">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Retype Password</label>

            <div class="controls">
                <input type="password" name="inputPassword2">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Email</label>

            <div class="controls">
                <input type="text" name="inputEmail">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">I Wanna Register</button>
            </div>
        </div>
</form>
</div>
<div class="span4"></div>
<script language="javascript" type="text/javascript" src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"/>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script language="javascript" type="text/javascript" src="passwordStrength.js"/>
</body>
</html>
