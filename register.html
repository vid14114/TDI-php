<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <title>TDI-php register</title>
</head>
<body>
<!-- INCLUDE navbar.html -->
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span4"></div>
        <div class="span3">
            <form action="register.php" method="post">
                <fieldset>
                    <legend>Register</legend>
                    <input type="text" id="username" placeholder="Username">
                    <input type="text" id="email" placeholder="E-Mail"><br />
                    <input type="password" id="password" placeholder="Password">
                    <div class="progress" style="width: 220px;">
                        <div class="bar bar-danger hidden" style="width: 35%;">Weak</div>
                        <div class="bar bar-warning hidden" style="width: 35%;">Medium</div>
                        <div class="bar bar-success hidden" style="width: 30%;">Success</div>
                    </div>
                    <input type="password" id="password2" placeholder="Retype Password">
                    <button type="submit" class="btn btn-primary">I Wanna Register</button>
                </fieldset>
            </form>
        </div>
        <div class="span2">
            <h3>Requirements</h3>
            <table class="table table-hover">
                <tr><td>Valid Username <i id="userCheck" class="checker"></i></td></tr>
                <tr><td>Password has a length of at least 8 characters <i id="passCheck" class="checker"></i></td></tr>
                <tr><td>Password contains at least 1 special character or number <i id="passCheck2" class="checker"></i></td></tr>
                <tr><td>The Retype password matches your original password <i id="passCheck3" class="checker"></i></td> </tr>
                <tr><td>Valid E-Mail address <i id="emailCheck" class="checker"></i></td></tr>
            </table>
        </div>
    </div>
    <div class="span3"></div>
</div>
<script language="javascript" type="text/javascript" src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"> </script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script language="javascript" type="text/javascript" src="passwordStrength.js"> </script>
</body>
</html>
