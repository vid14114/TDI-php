<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <title>TDI-php register</title>
</head>
<body>
<!-- INCLUDE navbar.html -->
<div class="span4"></div>
<div class="span4">
    <form class="form-horizontal" Method="post">
        <div class="control-group">
            <label class="control-label">Username</label>

            <div class="controls">
                <input type="text" name="inputUsername">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Password</label>

            <div class="controls">
                <input type="password" name="inputPassword" id="password" onkeydown="onPasswordType()">
            </div>
            <div class="progress" style="width: 200px;">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Retype Password</label>

            <div class="controls">
                <input type="password" name="inputPassword2">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Email</label>

            <div class="controls">
                <input type="text" name="inputEmail">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">I Wanna Register</button>
            </div>
        </div>
</div>
</form>
</div>
<div class="span4"></div>
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js">
    function onPasswordType(){
        alert($('#password'));
    }
    /*<div class="bar bar-danger" style="width: 35%;">Weak</div>
     <div class="bar bar-warning" style="width: 35%;">Medium</div>
     <div class="bar bar-success" style="width: 30%;">Strong</div>
     */
</script>
</body>
</html>
